<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    Hello, <span th:text="${name}">Peter Static</span>!
</p>

<p>
    You have been successfully subscribed to the <b>KEPIK's NEWS'</b> on
    <span th:text="${subscriptionDate}">28-12-2012</span>
</p>
<p>We write on following technologies:</p>
<ul th:remove="all-but-first">
    <li th:each="tech : ${technologies}" th:text="${tech}">Java</li>
    <li>JavaScript</li>
    <li>CSS</li>
</ul>
<a th:href="@{'http://localhost:8080/enable?hash='+${hash}}">Подтвердить</a>
<p>
    Regards, <br/>
    <em>The KEPIK.Corp Team</em>
</p>
</body>
</html>
